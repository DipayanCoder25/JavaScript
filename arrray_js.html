<!DOCTYPE html>
<html>

<body>

<script>
	
	const student= [
		{id:1, name: "Arrayan", marks:[90,90,80],
		 id:2, name: "Nusrat", marks:[80,80,90]
		}

	];

	const stdavg=student.map(dark => {

		const total = dark.marks.reduce((sum,marks)=> sum + marks,0);
		const sumavg = total / dark.marks.length;



		return {
			name : dark.name,
			average: sumavg.toFixed(2)
		};


		});

	console.log(stdavg);

</script>

</body>
</html>
