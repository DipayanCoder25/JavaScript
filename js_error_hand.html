<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Details</title>

	<style>
		body{
			font-family: Arial,sans-serif;
			align-items: center;
			justify-content: center;
			display: flex;
			height: 100vh;
			background: #f0f4ff;
		}
		.tracker{
			width: 80%;
			overflow: hidden;
			border: 2px solid #333;
			border-radius: 10px;
			background: #fff;
			padding: 10px;
		}
		.news{
			display: inline-block;
			white-space: nowrap;
			font-size: 18px;
			animation: scroll 10s linear infinite;
		}
		@keyframes scroll{
			0%{
				transform: translateX(100%);
			}
			100%{
				transform: translateX(-100%);
			}
		}
	</style>
</head>
<body>

	<div class="tracker" >
		<div class="news" id="news"></div>
	</div>


	<script>
			
			const headline = [
				"Breaking News: AI is transforming education world wide",
				"Sports :Local team wins the championship ",
				"Tech: New Smartphone releases this weak!",
				"Health: Tips for a better sleep routine",
				"Weather: Sunny Days ahead this weak"
			];
			const newsElemnt = document.getElementById("news");

			const  updateNews = () => {
				const randominDex = Math.floor(Math.random() * headline.length);
				newsElemnt.textContent = headline[randominDex];

			};

			setInterval(updateNews,3000);

			updateNews();
	</script>

</body>
</html>
