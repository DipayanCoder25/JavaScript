<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order</title>
	<style>
		body {

font-family: Arial;

background: #f5f5f5;

display: flex;

justify-content: center;

padding-top: 50px;

}
h2{
	font-weight: 20;
	padding-left: 30px;
	text-align: center;
	padding-bottom: 20px;

}

.container {

background: white;

padding: 25px;

width: 320px;

border-radius: 10px;

box-shadow: 0 0 10px rgba(0,0,0,0.1);

}

input, select {

width: 100%;

margin: 8px 0;

padding: 10px;

}

button {

width: 100%;

padding: 12px;

background: #3b141c;

color: white;

border: none;

cursor: pointer;

}

h3 {

margin-top: 20px;

color: #3b141c;

font-size: 16px;

}

.payment-options {

margin-top: 10px;

background: #faf4f5;

padding: 10px;

border-radius: 10px;

}

.payment-options label {

display: block;

margin: 8px 0;

cursor: pointer;

font-size: 14px;

}

.payment-options input {

margin-right: 8px;

}
	</style>
</head>
<body>

	<h2>Online Booking System</h2>

	<div class="container">
		
		<label>Item Name</label>
		<select id="item">
			<option value="150">Cappuccino </option>
			<option value="200">Cold Coffee</option>
			<option value="120">Burger </option>
			<option value="90">French Fries</option>
		</select>

		<label>Quantity</label>
		<input type="number" id="qty" value="1" min="1">

		<label>Total Price</label>
		<input type="text" id="price" readonly>

		<h3>Customer Details</h3>

		<input type="text" id="address" placeholder="Delevery Adress">
		<input type="text" id="mobile" placeholder="Mobile Number">
		<input type="email" id="email" placeholder="Email Adress">


		<button onclick="checkout()">Checkout</button>
	</div>

	<script>
		const item = document.getElementById("item");
		const qty = document.getElementById("qty");
		const price = document.getElementById("price");

		function calculatePrice() {
			// body...
			const total = item.value * qty.value;
			price.value = total + " $ ";
		}

		item.addEventListener("change",calculatePrice);
		qty.addEventListener("input",calculatePrice);

		calculatePrice()
		
		function checkout()
		{
			const orderData = {
				itemText: item.options[item.selectedIndex].text,
				quantity: qty.value,
				total: price.value,
				address: document.getElementById("address").value,
				mobile: document.getElementById("mobile").value,
				email: document.getElementById("email").value
			};

			localStorage.setItem("order", JSON.stringify(orderData));
			window.location.href = "checkout.html";
		}
	</script>
</body>
</html>
